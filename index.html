<style>
    /* Floating Chat Button */
    .chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
        z-index: 1000;
    }

    .chat-button:hover {
        background-color: #0056b3;
    }

    /* Chat Pop-up Window */
    #n8n-chat-container {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        z-index: 9999;
    }

    /* Ensure chat fills the pop-up */
    #n8n-chat-container > div {
        width: 100%;
        height: 100%;
    }
</style>

<!-- Chat Button -->
<button class="chat-button" onclick="toggleChat()">ğŸ’¬ Chat</button>

<!-- Chat Container -->
<div id="n8n-chat-container"></div>

<script>
    function toggleChat() {
        let chatContainer = document.getElementById("n8n-chat-container");
        if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
            chatContainer.style.display = "block";
            loadChat(); // Load the chat only when the button is clicked
        } else {
            chatContainer.style.display = "none";
            chatContainer.innerHTML = ""; // Clear the chat when closed
        }
    }

    function loadChat() {
        let chatContainer = document.getElementById("n8n-chat-container");
        chatContainer.innerHTML = ""; // Clear any previous chat instance

        let chatElement = document.createElement("div");
        chatElement.style.width = "100%";
        chatElement.style.height = "100%";
        chatContainer.appendChild(chatElement);

        let script = document.createElement("script");
        script.src = "https://yuhncy.github.io/n8n/chat.bundle.umd.js";
        script.onload = function () {
            console.log("âœ… n8nChat script loaded!");

            // Ensure n8nChat is defined
            window.n8nChat = window.n8nChat || N8nChat;

            let attempts = 0;
            let interval = setInterval(function () {
                if (typeof window.n8nChat !== "undefined" && typeof window.n8nChat.createChat === "function") {
                    clearInterval(interval);
                    console.log("ğŸš€ n8nChat is now available!");

                    window.n8nChat.createChat({
                        webhookUrl: "https://yancysimplyai.app.n8n.cloud/webhook/4c818c39-b9de-486f-8459-1084a4889290/chat",
                        parentElement: chatElement // Force chat inside floating window
                    });
                } else if (typeof N8nChat !== "undefined") {
                    window.n8nChat = N8nChat;
                }

                attempts++;
                console.log(`ğŸ”„ Waiting for n8nChat... Attempt ${attempts}`);
                if (attempts > 10) {
                    clearInterval(interval);
                    console.error("âŒ n8nChat is still undefined after multiple attempts!");
                }
            }, 500);
        };

        script.onerror = function () {
            console.error("âŒ Failed to load n8nChat script!");
        };

        document.head.appendChild(script);
    }
</script>
